{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .full-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .midPage {
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .headings {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .allow_button {
            height: 70%;
            width: 71%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #executeButton {
            padding: 10px 20px;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #158843;
        }

        body {
            background-image: url("{% static 'images/abstract-phone-wallpaper.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: brown;
        }

        h2 {
            color: black;
        }

        #camera {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
        }
        #tarun {
            position: absolute;
            height: 13%;
            width: 7%;
            top: 20px;
            left: 20px;
            padding: 10px;
        }

        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .allow_button button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="full-page">
        <button onclick="goBack()" id="tarun" style="position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999; /* Adjust the z-index as needed */
        background-color: transparent;
        border: none;
        cursor: pointer;"><img src="{% static 'images/back.png' %}"></button>
        <div class="header">
            <h1>Are You Excited to Detect Your Emotion By Face?</h1>
        </div>
        <div class="midPage">
            <div class="center-card">
                <div class="card">
                  <div class="allow_button">
                    <button id="executeButton">Execute Script</button>
                  </div>
                </div>
              </div>    
              

            <form method="post" action="{% url 'run_emotion_detection' %}">
                {% csrf_token %}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/EmotionByFace.js' %}"></script>
</body>
</html>
